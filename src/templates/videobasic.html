{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block content %}
<h2>{{ title }}</h2><br>
{% if instance.image %}
<video width="{{ instance.width_field }}" height="{{ instance.height_field }}" controls poster="{{ instance.image.url }}" autobuffer="autobuffer" class="responsive">
  <source src="{{ instance.movie.url }}" type="video/mp4">
Your browser does not support the video tag.
</video><br><br>
{% endif %}
<div class="row">
<div class="col-md-12">
<div class="panel panel-info">
<div class="panel-heading">
<h3 class="panel-title">Upload Date:-</h3>
</div>
<div class="panel-body">
{{ instance.create_date }}
</div>
</div>
<div class="panel panel-info">
<div class="panel-heading">
<h3 class="panel-title">Discription:-</h3>
</div>
<div class="panel-body">
{{ instance.desc }}
</div>
</div>
<div class="fb-like" data-href="{{ request.build_absolute_uri }}﻿" data-layout="standard" data-action="like" data-show-faces="true" data-share="true">
</div>
<div class="fb-comments" data-href="{{ request.build_absolute_uri }}﻿" data-width="500" data-numposts="5"></div>
</div>
</div>

{% endblock %}
